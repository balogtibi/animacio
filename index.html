<!DOCTYPE html>
<html lang="hu">
<head>

    <title>Animáció</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <section class="scene">
        <div class="sun"></div>

        sun.onclick = function(){

    </script>
